{{ define "main" }}
<div class="wrapper">
	{{- partial "header.html" . -}}

	<div class="hero hero--size5">
	    <div class="container">
	        <article class="article">
	            <div class="row align-items-center">
	                <div class="col-lg-12">
	                    <div class="article__content article__content--primary">
	                        <h1>{{ if .Params.heading }}{{ title .Params.heading }}{{ else }}{{ title .Title }}{{ end }}</h1>
	                        
	                        <p>
	                        	{{ .Params.Lead }}
	                        </p>
	                    </div><!-- /.article__content -->
	                </div><!-- /.col-md- offset-md- -->
	            </div><!-- /.row -->
	        </article><!-- /.article -->
	    </div><!-- /.container -->
	</div><!-- /.hero -->

	<section class="section section--video">
		<div class="container">
			<div class="widget-video-alt">
				<iframe src="https://www.youtube.com/embed/eszMk_JArl4"></iframe>

				<div class="widget__bg" style="background-image: url(/images/video.jpg); "></div><!-- /.widget__bg -->

				<a href="#" class="widget__btn">
					<i class="ico-play-alt"></i>
				</a>
			</div><!-- /.widget-video -->
		</div><!-- /.container -->
	</section><!-- /.section -->

    {{- partial "footer.html" . -}}
</div><!-- /.wrapper -->
{{ end }}
